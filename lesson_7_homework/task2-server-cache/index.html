<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache-Control</title>
</head>
<body>
<div>
    <h2>max-age</h2>
    <img src="1.jpeg?max-age"  alt="max-age"/>
</div>

<div>
    <h2>no-cache</h2>
    <img src="2.jpeg?no-cache" alt="no-cache" />
</div>

<div>
    <h2>no-store</h2>
    <img src="3.jpeg?no-store" alt="no-store"/>
</div>

</body>
</html>
