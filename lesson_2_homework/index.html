<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
                <span id="download_app">下载APP</span>
                <span>注册头条号</span>
                <span>北京 霾 8&#8451 / 16&#8451</span>
        </header>

        <main>
            <div class="left">
                <img src="src/logo.png" alt="今日头条" width="100px" />
                <p id="recommend">推荐</p>
                <p>西瓜视频</p>
                <p>热点</p>

                <p>体育</p>
                <p>懂车帝</p>

            </div>
            <div class="center">
                <div id="alert_bar">您有未读新闻，点击查看</div>
            </div>
            <div class="right">

                    <input id="search_input" type="text" placeholder="搜索站内资讯、视频或用户">
                    <button id="search_button">搜索</button>
                </div>

                <div id="login_box">
                    <p id="login_text">登录后可以保存您的浏览喜好、评论、收藏并与APP同步，更可以发布微头条</p>
                    <p id="login_button">登录</p>
                    <ul id="login_list">
                        <li><span>QQ</span></li>
                        <li><span>微信</span></li>
                    </ul>

                </div>
                
            </div>
        </main>
    </body>
</html>
